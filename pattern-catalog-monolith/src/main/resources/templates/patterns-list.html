<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Architecture Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 text-gray-900 min-h-screen px-10 py-8">

<a href="javascript:void(0)"
   onclick="history.back()"
   class="inline-flex items-center gap-2 text-white font-semibold px-5 py-2 rounded-full shadow-lg bg-gradient-to-r from-blue-500 to-purple-600 transform transition-all duration-300 hover:scale-105 hover:shadow-xl mb-8">
    <span class="text-xl font-bold">â†</span>
    <span>Back</span>
</a>

<h1 class="text-5xl font-extrabold mb-10 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 drop-shadow-md">
    Architecture Pattern Catalog
</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"> <div th:each="p : ${patterns}"
                                                                        class="pattern-card bg-white shadow-lg rounded-xl p-6 transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.02] hover:shadow-2xl cursor-pointer"
                                                                        th:data-key="${p.key}">

    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-3"
        th:text="${p.name}">
    </h2>

    <p class="text-gray-600 text-sm mb-5 min-h-[60px]" th:text="${p.summary}"></p>

    <div class="mt-4">
            <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full"
                  th:text="'Complexity: ' + ${p.complexity}"></span>

        <span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full ml-2"
              th:text="'Deployment: ' + ${p.deployment}"></span>
    </div>
</div>

</div>

<script>
    document.querySelectorAll('.pattern-card').forEach(card => {
        card.addEventListener('click', () => {
            const key = card.dataset.key;
            window.location.href = '/patterns/' + key;
        });
    });
</script>

</body>
</html>
