<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${pattern.name}">Pattern Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 text-gray-900 min-h-screen p-10">

<a href="javascript:void(0)"
   class="inline-flex items-center gap-2 text-white font-semibold px-5 py-2 rounded-full shadow-lg bg-gradient-to-r from-blue-500 to-purple-600 transform transition-all duration-300 hover:scale-105 hover:shadow-xl mb-8"
   onclick="history.back()">
  <span class="text-xl font-bold">‚Üê</span>
  <span>Back to Catalog</span>
</a>

<div class="bg-white shadow-2xl p-12 rounded-xl">

  <h1 class="text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 drop-shadow-md" th:text="${pattern.name}"></h1>
  <p class="text-xl text-gray-600 mb-8 leading-relaxed" th:text="${pattern.summary}"></p>

  <div class="flex flex-wrap gap-3 mb-10">
    <span class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-2 rounded-full" th:text="'Complexity: ' + ${pattern.complexity}"></span>
    <span class="inline-block bg-green-100 text-green-800 text-sm font-semibold px-4 py-2 rounded-full" th:text="'Deployment: ' + ${pattern.deployment}"></span>
    <span class="inline-block bg-yellow-100 text-yellow-800 text-sm font-semibold px-4 py-2 rounded-full" th:text="'Driver: ' + ${pattern.primaryDriver}"></span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-10 border-t border-gray-200 pt-10">

    <div>
      <h2 class="text-2xl font-bold text-green-600 mb-3">When to use</h2>
      <ul class="list-disc ml-6 space-y-2 text-gray-700 leading-relaxed">
        <li th:each="i : ${pattern.whenToUse}" th:text="${i}"></li>
      </ul>
    </div>

    <div>
      <h2 class="text-2xl font-bold text-red-600 mb-3">When NOT to use</h2>
      <ul class="list-disc ml-6 space-y-2 text-gray-700 leading-relaxed">
        <li th:each="i : ${pattern.whenNotToUse}" th:text="${i}"></li>
      </ul>
    </div>

    <div>
      <h2 class="text-2xl font-bold text-red-600 mb-3">Drawbacks</h2>
      <ul class="list-disc ml-6 space-y-2 text-gray-700 leading-relaxed">
        <li th:each="i : ${pattern.cons}" th:text="${i}"></li>
      </ul>
    </div>

    <div>
      <h2 class="text-2xl font-bold text-green-600 mb-3">Mitigations</h2>
      <ul class="list-disc ml-6 space-y-2 text-gray-700 leading-relaxed">
        <li th:each="i : ${pattern.mitigations}" th:text="${i}"></li>
      </ul>
    </div>
  </div>

  <div class="mt-12 border-t border-gray-200 pt-10">
    <h2 class="text-3xl font-bold text-gray-800">Similar Patterns</h2>

    <div th:if="${#lists.isEmpty(similarPatterns)}" class="text-gray-500 mt-3 text-lg">
      No similar patterns found.
    </div>

    <ul class="list-disc ml-6 mt-4 space-y-2" th:unless="${#lists.isEmpty(similarPatterns)}">
      <li th:each="s : ${similarPatterns}">
        <a th:href="@{/patterns/{k}(k=${s})}"
           class="text-lg font-medium text-purple-600 hover:text-purple-800 hover:underline transition-colors duration-200"
           th:text="${s}"></a>
      </li>
    </ul>
  </div>

</div>

</body>
</html>
